<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Rune Calculator</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="powder.js"></script>
  </head>

  <body onload="init()">
    <h1>Rune Calculator</h1>
    <table>
      <tbody>
	<tr>
	  <td>Mode</td>
	  <td>&nbsp;</td>
	  <td onclick="document.getElementById('value').click();" style="cursor: default;">
	    <input type="radio" name="mode" id="value" value="value" checked="true" onclick="mode_changed();">
	    Value
	  </td>
	  <td onclick="document.getElementById('amount').click();" style="cursor: default;">
	    <input type="radio" name="mode" id="amount" value="amount" checked="false" onclick="mode_changed();">
	    Amount
	  </td>
	</tr>
      </tbody>
    </table>
    <br>
    <table>
      <tbody id="table">
	<tr>
	  <td></td>
	  <td style="background:#c0c0c0;">Broken</td>
	  <td style="background:#ffffff;">Basic</td>
	  <td style="background:#80ff80;">Glossy</td>
	  <td style="background:#ffc080;">Sparkling</td>
	  <td style="background:#ffff80;">Perfect</td>
	</tr>
      </tbody>
    </table>
    <hr>
  </body>
</html>
