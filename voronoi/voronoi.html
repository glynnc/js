<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta charset="utf-8">
    <title>Voronoi Diagram</title>
    <script type="text/javascript" src="../common/application.js"></script>
    <script type="text/javascript" src="voronoi.js"></script>
    <script src="./vertex.glsl"   id="vshader" type="x-shader/x-vertex"  ></script>
    <script src="./fragment.glsl" id="fshader" type="x-shader/x-fragment"></script>
  </head>
  <body onload="init()">
    <h1>Voronoi Diagram</h1>
    <canvas id="canvas" width="800" height="800"></canvas>
    <hr>
    Grid:
    <label><input id="square"  type="radio" name="grid" value="square"  onchange="app.change_grid();">Square</label>
    <label><input id="hexagon" type="radio" name="grid" value="hexagon" onchange="app.change_grid();">Hexagon</label>
    &nbsp;
    Delta <input id="delta" type="text" size="5" onchange="app.change_delta();">
    &nbsp;
    <a id="random"  href="#" onclick="app.randomize()">[Randomize]</a>
    <hr>
  </body>
</html>
