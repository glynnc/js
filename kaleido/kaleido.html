<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta charset="utf-8">
    <title>Kaleidoscope</title>
    <script type="text/javascript" src="../common/application.js"></script>
    <script type="text/javascript" src="kaleido.js"></script>
    <script src="./vertex.glsl"   id="vshader" type="x-shader/x-vertex"></script>
    <script src="./fragment.glsl" id="fshader" type="x-shader/x-fragment"></script>
  </head>
  <body onload="init()">
    <h1>Kaleidoscope</h1>
    <canvas id="canvas" width="800" height="800"></canvas>
    <hr>
    <hr>
    <input type="button" value="<<" onclick="app.change_count(-1)">
    <input type="text" id="count" size="3" value="6" onchange="app.set_count(this.value)">
    <input type="button" value=">>" onclick="app.change_count(1)">
    <label>Mirror<input id="mirror" type="checkbox" onclick="app.set_mirror(this.checked);"></label>
    <label>Animate<input id="animate" type="checkbox" onclick="app.set_animate(this.checked);"></label>
    <input type="button" value="Reset" onclick="app.reset()">
      <a href="#" onclick="app.move(-0.05, 0.00)"><img src="../data/arrow_l.png"><a>
      <a href="#" onclick="app.move( 0.05, 0.00)"><img src="../data/arrow_r.png"><a>
      <a href="#" onclick="app.move( 0.00,-0.05)"><img src="../data/arrow_d.png"><a>
      <a href="#" onclick="app.move( 0.00, 0.05)"><img src="../data/arrow_u.png"><a>
      &nbsp;
    <input id="image_url" type="text" size="40">
    <input id="image_update" type="button" value="Set" onclick="app.change_image();">
    <img id="image" src="../data/raytrace.png" style="display:none;" crossorigin="anonymous">
  </body>
</html>
