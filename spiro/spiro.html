<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta charset="utf-8">
    <title>Spirograph</title>
    <script type="text/javascript" src="../common/application.js"></script>
    <script type="text/javascript" src="../common/matrix.js"></script>
    <script type="text/javascript" src="spiro.js"></script>
    <script src="./vertex.glsl" id="vshader" type="x-shader/x-vertex"></script>
    <script src="./fragment.glsl" id="fshader" type="x-shader/x-fragment"></script>
  </head>
  <body onload="init()">
    <table>
	<tr valign="top">
	  <td colspan="6">
	    <canvas id="canvas" width="640" height="640"></canvas>
	  </td>
	</tr>
	<tr>
	  <td>Integer&nbsp;<input type="text" id="ratio_integer" size="5"></td>
	  <td>Numerator&nbsp;<input type="text" id="ratio_numerator" size="5"></td>
	  <td>Denominator&nbsp;<input type="text" id="ratio_denominator" size="5"></td>
	  <td>Radius&nbsp;<input type="text" id="radius" value="1.0" size="5"></td>
	  <td>Inside&nbsp;<input type="checkbox" id="inside"></td>
	  <td><input type="button" id="ratio_update" value="Update" onclick="app.update_ratio();"></td>
	</tr>
    </table>
  </body>
</html>
