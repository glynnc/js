<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Sliding Block Puzzle</title>
    <script language="javascript" type="text/javascript" src="sliding-block.js">
    </script>
  </head>
  <body>
    <h1>Sliding Block Puzzle</h1>
    <div style="background-color: #bfbfbf; position: relative; width: 400; height: 500;">
      <img id="large_0" style="position: absolute;" src="large.png">
      <img id="horz_0"  style="position: absolute;" src="horz.png">
      <img id="vert_0"  style="position: absolute;" src="vert.png">
      <img id="vert_1"  style="position: absolute;" src="vert.png">
      <img id="vert_2"  style="position: absolute;" src="vert.png">
      <img id="vert_3"  style="position: absolute;" src="vert.png">
      <img id="small_0" style="position: absolute;" src="small.png">
      <img id="small_1" style="position: absolute;" src="small.png">
      <img id="small_2" style="position: absolute;" src="small.png">
      <img id="small_3" style="position: absolute;" src="small.png">
    </div>
    <br>
    <input type="button" value="Reset" onclick="setup()">
    <br>
    <div id="status" style="font-size: 72pt;"></div>
    <br>
    <code id="output"></code>
    <script language="javascript" type="text/javascript">
      setup();
      <!--
      //-->
    </script>
  </body>
</html>
