<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta charset="utf-8">
    <title>Wallpaper Groups</title>
    <script type="text/javascript" src="../common/application.js"></script>
    <script type="text/javascript" src="wallpaper.js"></script>
    <script src="./vertex.glsl" id="vshader" type="x-shader/x-vertex"></script>
    <script src="./fragment-cm.glsl"   id="fshader_cm"   type="x-shader/x-fragment"></script>
    <script src="./fragment-cmm.glsl"  id="fshader_cmm"  type="x-shader/x-fragment"></script>
    <script src="./fragment-p1.glsl"   id="fshader_p1"   type="x-shader/x-fragment"></script>
    <script src="./fragment-p2.glsl"   id="fshader_p2"   type="x-shader/x-fragment"></script>
    <script src="./fragment-p4.glsl"   id="fshader_p4"   type="x-shader/x-fragment"></script>
    <script src="./fragment-p4g.glsl"  id="fshader_p4g"  type="x-shader/x-fragment"></script>
    <script src="./fragment-p4m.glsl"  id="fshader_p4m"  type="x-shader/x-fragment"></script>
    <script src="./fragment-pg.glsl"   id="fshader_pg"   type="x-shader/x-fragment"></script>
    <script src="./fragment-pgg.glsl"  id="fshader_pgg"  type="x-shader/x-fragment"></script>
    <script src="./fragment-pm.glsl"   id="fshader_pm"   type="x-shader/x-fragment"></script>
    <script src="./fragment-pmg.glsl"  id="fshader_pmg"  type="x-shader/x-fragment"></script>
    <script src="./fragment-pmm.glsl"  id="fshader_pmm"  type="x-shader/x-fragment"></script>
    <script src="./fragment-p3.glsl"   id="fshader_p3"   type="x-shader/x-fragment"></script>
    <script src="./fragment-p3m1.glsl" id="fshader_p3m1" type="x-shader/x-fragment"></script>
    <script src="./fragment-p31m.glsl" id="fshader_p31m" type="x-shader/x-fragment"></script>
    <script src="./fragment-p6.glsl"   id="fshader_p6"   type="x-shader/x-fragment"></script>
    <script src="./fragment-p6m.glsl"  id="fshader_p6m"  type="x-shader/x-fragment"></script>
  </head>
  <body onload="init()">
    <h1>Wallpaper Groups</h1>
    <canvas id="canvas" width="640" height="480"></canvas>
    <hr>
    <table>
	<tr>
	  <td id="group_p1"  ><a href="#" onclick="app.set_group('p1')"  >P1  </a></td>
	  <td id="group_p2"  ><a href="#" onclick="app.set_group('p2')"  >P2  </a></td>
	  <td id="group_pm"  ><a href="#" onclick="app.set_group('pm')"  >PM  </a></td>
	  <td id="group_pg"  ><a href="#" onclick="app.set_group('pg')"  >PG  </a></td>
	  <td id="group_cm"  ><a href="#" onclick="app.set_group('cm')"  >CM  </a></td>
	  <td id="group_pmm" ><a href="#" onclick="app.set_group('pmm')" >PMM </a></td>
	  <td id="group_pmg" ><a href="#" onclick="app.set_group('pmg')" >PMG </a></td>
	  <td id="group_pgg" ><a href="#" onclick="app.set_group('pgg')" >PGG </a></td>
	  <td id="group_cmm" ><a href="#" onclick="app.set_group('cmm')" >CMM </a></td>
	  <td id="group_p4"  ><a href="#" onclick="app.set_group('p4')"  >P4  </a></td>
	  <td id="group_p4m" ><a href="#" onclick="app.set_group('p4m')" >P4M </a></td>
	  <td id="group_p4g" ><a href="#" onclick="app.set_group('p4g')" >P4G </a></td>
	  <td id="group_p3"  ><a href="#" onclick="app.set_group('p3')"  >P3  </a></td>
	  <td id="group_p3m1"><a href="#" onclick="app.set_group('p3m1')">P3M1</a></td>
	  <td id="group_p31m"><a href="#" onclick="app.set_group('p31m')">P31M</a></td>
	  <td id="group_p6"  ><a href="#" onclick="app.set_group('p6')"  >P6  </a></td>
	  <td id="group_p6m" ><a href="#" onclick="app.set_group('p6m')" >P6M </a></td>
	</tr>
    </table>
    <hr>
    <a href="#" onclick="app.change_zoom(1)">[Zoom In]<a>
      &nbsp;
    <a href="#" onclick="app.change_zoom(-1)">[Zoom Out]<a>
      &nbsp;
    <a id="animate" href="#" onclick="app.toggle_animate()">[Animate]<a>
      &nbsp;
    <a href="#" onclick="app.reset()">[Reset]<a>
      &nbsp;
      <a href="#" onclick="app.move(-0.05, 0.00)"><img src="../data/arrow_l.png"><a>
      <a href="#" onclick="app.move( 0.05, 0.00)"><img src="../data/arrow_r.png"><a>
      <a href="#" onclick="app.move( 0.00,-0.05)"><img src="../data/arrow_d.png"><a>
      <a href="#" onclick="app.move( 0.00, 0.05)"><img src="../data/arrow_u.png"><a>
      &nbsp;
    <input id="image_url" type="text" size="40">
    <input id="image_update" type="button" value="Set" onclick="app.change_image();">
    <img id="image" src="../data/raytrace.png" style="display:none;">
    <h1 id="error" style="display:none;">
      An error occurred
    </h1>
  </body>
</html>
