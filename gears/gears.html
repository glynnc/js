<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta charset="utf-8">
    <title>Epicyclic Gear</title>
    <script type="text/javascript" src="../common/application.js"></script>
    <script type="text/javascript" src="../common/matrix.js"></script>
    <script type="text/javascript" src="gears.js"></script>
    <script src="./vertex.glsl" id="vshader" type="x-shader/x-vertex"></script>
    <script src="./fragment.glsl" id="fshader" type="x-shader/x-fragment"></script>
  </head>
  <body onload="init()">
    <table>
	<tr valign="top">
	  <td colspan="4">
	    <canvas id="canvas" width="640" height="640"></canvas>
	  </td>
	</tr>
	<tr>
	  <td>Drive</td>
	  <td id="drive_center" ><a href="#" onclick="app.set_drive('center');">Center</a></td>
	  <td id="drive_annulus"><a href="#" onclick="app.set_drive('annulus');">Annulus</a></td>
	  <td id="drive_carrier"><a href="#" onclick="app.set_drive('carrier');">Carrier</a></td>
	</tr>
	<tr>
	  <td>Lock</td>
	  <td id="lock_center" ><a href="#" onclick="app.set_lock('center');">Center</a></td>
	  <td id="lock_annulus"><a href="#" onclick="app.set_lock('annulus');">Annulus</a></td>
	  <td id="lock_carrier"><a href="#" onclick="app.set_lock('carrier');">Carrier</a></td>
	</tr>
    </table>
  </body>
</html>
