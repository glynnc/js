<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta charset="utf-8">
    <title>Cube Map</title>
    <script type="text/javascript" src="../common/matrix.js"></script>
    <script type="text/javascript" src="../common/application.js"></script>
    <script type="text/javascript" src="cubemap.js"></script>
    <script src="./vertex.glsl" id="vshader" type="x-shader/x-vertex"></script>
    <script src="./fragment.glsl" id="fshader" type="x-shader/x-fragment"></script>
  </head>
  <body onload="init()">
    <h1>Cube Map</h1>
    <canvas id="canvas" width="640" height="640"></canvas>
    <hr>
    <table>
	<tr>
	  <td>Keys:</td>
	</tr>
	<tr>
	  <td>Camera Rotation:</td>
	  <td></td><td>Up</td><td>Down</td><td>Left</td><td>Right</td><td>PgUp</td><td>PgDn</td>
	</tr>
	<tr>
	  <td>Camera Field-of-View:</td>
	  <td>Alt +</td><td>Up</td><td>Down</td>
	</tr>
    </table>
    <p>Cube map by <a href="http://www.humus.name">Emil Persson, aka Humus</a></p>
    <hr>
    <img id="posx"  src="../data/posx.jpg"  style="display:none;">
    <img id="posy"  src="../data/posy.jpg"  style="display:none;">
    <img id="posz"  src="../data/posz.jpg"  style="display:none;">
    <img id="negx"  src="../data/negx.jpg"  style="display:none;">
    <img id="negy"  src="../data/negy.jpg"  style="display:none;">
    <img id="negz"  src="../data/negz.jpg"  style="display:none;">
  </body>
</html>
