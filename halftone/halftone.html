<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta charset="utf-8">
    <title>Halftones</title>
    <script type="text/javascript" src="../common/application.js"></script>
    <script type="text/javascript" src="halftone.js"></script>
    <script type="text/javascript" src="../common/matrix.js"></script>
    <script type="text/javascript" src="../common/monkey.obj.js"></script>
    <script src="./vertex.glsl" id="vshader" type="x-shader/x-vertex"></script>
    <script src="./fragment.glsl" id="fshader" type="x-shader/x-fragment"></script>
  </head>
  <body onload="init()">
    <table>
	<tr valign="top">
	  <td>
	    <canvas id="canvas" width="640" height="640"></canvas>
	  </td>
	  <td>
	    <table>
		<tr>
		  <td>Halftone</td>
		  <td><a href="#" onclick="app.change_halftone(-1);">[Prev]</a></td>
		  <td><a href="#" onclick="app.change_halftone(1);">[Next]</a></td>
		</tr>
		<tr>
		  <td>Hardness</td>
		  <td><a href="#" onclick="app.change_hardness(-1);">[Less]</a></td>
		  <td><a href="#" onclick="app.change_hardness(1);">[More]</a></td>
		</tr>
		<tr>
		  <td>Texture</td>
		  <td><a href="#" onclick="app.toggle_texture();">[Toggle]</a></td>
		</tr>
	    </table>
	    </td>
	</tr>
	<tr>
	  <td>
	    <table>
		<tr>
		  <td>Keys:</td>
		</tr>
		<tr>
		  <td>Object Rotation</td>
		  <td></td><td>Up</td><td>Down</td><td>Left</td><td>Right</td><td>PgUp</td><td>PgDn</td>
		</tr>
		<tr>
		  <td>Object Position</td>
		  <td>Shift +</td><td>Up</td><td>Down</td><td>Left</td><td>Right</td><td>PgUp</td><td>PgDn</td>
		</tr>
		<tr>
		  <td>Light Position</td>
		  <td>Ctrl +</td><td>Up</td><td>Down</td><td>Left</td><td>Right</td><td>PgUp</td><td>PgDn</td>
		</tr>
		<tr>
		  <td>Previous/Next Halftone</td><td></td><td>[</td><td>]</td>
		</tr>
		<tr>
		  <td>Decrease/Increase Hardness</td><td></td><td>-</td><td>+</td>
		</tr>
		<tr>
		  <td>Toggle Texture</td><td></td><td>T</td><td></td>
		</tr>
	    </table>
	  </td>
	</tr>
    </table>
    <img id="h_circles"  src="h_circles.png"  style="display:none;">
    <img id="h_dashes"   src="h_dashes.png"   style="display:none;">
    <img id="h_diamonds" src="h_diamonds.png" style="display:none;">
    <img id="h_lines"    src="h_lines.png"    style="display:none;">
    <img id="h_ordered"  src="h_ordered.png"  style="display:none;">
    <img id="h_random"   src="h_random.png"   style="display:none;">
    <img id="h_spots"    src="h_spots.png"    style="display:none;">
  </body>
</html>
