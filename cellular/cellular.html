<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta charset="utf-8">
    <title>Cellular Automaton</title>
    <script type="text/javascript" src="../common/application.js"></script>
    <script type="text/javascript" src="cellular.js"></script>
    <script src="./vertex.glsl" id="vshader" type="x-shader/x-vertex"></script>
    <script src="./fragment.glsl" id="fshader" type="x-shader/x-fragment"></script>
    <script src="./vertex_update.glsl" id="vshader_update" type="x-shader/x-vertex"></script>
    <script src="./fragment_rps.glsl" id="fshader_update" type="x-shader/x-fragment"></script>
    <script src="./vertex_paint.glsl" id="vshader_paint" type="x-shader/x-vertex"></script>
    <script src="./fragment_paint.glsl" id="fshader_paint" type="x-shader/x-fragment"></script>
    <style type="text/css">
      .color {
          width: 50px;
          border: 2px solid black;
      }
      .width {
          width: 50px;
          border: 2px solid black;
          text-align: center;
          font-size: x-large;
          font-weight: bold;
      }
    </style>
  </head>
  <body onload="init()">
    <table>
	<tr valign="top">
	  <td>
	    <canvas id="canvas" width="640" height="640"></canvas>
	  </td>
	</tr>
	<tr>
          <table>
              <tr style="height: 50px;">
                <td id="color_000" class="color" style="background-color: #000000;" onclick="app.set_color(this,[0,0,0]);"></td>
                <td id="color_001" class="color" style="background-color: #0000FF;" onclick="app.set_color(this,[0,0,1]);"></td>
                <td id="color_010" class="color" style="background-color: #00FF00;" onclick="app.set_color(this,[0,1,0]);"></td>
                <td id="color_011" class="color" style="background-color: #00FFFF;" onclick="app.set_color(this,[0,1,1]);"></td>
                <td id="color_100" class="color" style="background-color: #FF0000;" onclick="app.set_color(this,[1,0,0]);"></td>
                <td id="color_101" class="color" style="background-color: #FF00FF;" onclick="app.set_color(this,[1,0,1]);"></td>
                <td id="color_110" class="color" style="background-color: #FFFF00;" onclick="app.set_color(this,[1,1,0]);"></td>
                <td id="color_111" class="color" style="background-color: #FFFFFF;" onclick="app.set_color(this,[1,1,1]);"></td>
              </tr>
          </table>
	</tr>
	<tr>
          <table>
              <tr style="height: 50px;">
                <td id="width_1" class="width" onclick="app.set_width(this,1);">1</td>
                <td id="width_2" class="width" onclick="app.set_width(this,2);">2</td>
                <td id="width_3" class="width" onclick="app.set_width(this,3);">3</td>
                <td id="width_4" class="width" onclick="app.set_width(this,4);">4</td>
                <td id="width_5" class="width" onclick="app.set_width(this,5);">5</td>
                <td id="width_6" class="width" onclick="app.set_width(this,6);">6</td>
                <td id="width_7" class="width" onclick="app.set_width(this,7);">7</td>
                <td id="width_8" class="width" onclick="app.set_width(this,8);">8</td>
              </tr>
          </table>
	</tr>
    </table>
  </body>
</html>
