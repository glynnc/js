<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta charset="utf-8">
    <title>Wireframe Shader</title>
    <script type="text/javascript" src="../common/application.js"></script>
    <script type="text/javascript" src="wireframe.js"></script>
    <script type="text/javascript" src="../common/matrix.js"></script>
    <script src="./vertex.glsl" id="vshader" type="x-shader/x-vertex"></script>
    <script src="./fragment.glsl" id="fshader" type="x-shader/x-fragment"></script>
  </head>
  <body onload="init()">
    <h1>Wireframe Shader</h1>
    <canvas id="canvas" width="800" height="800"></canvas>
    <hr>
    <table>
	<tr>
          <td>Width:</td>
          <td id="width"></td>
	</tr>
    </table>
    <hr>
    <table>
        <tr>
          <td>Keys:</td>
        </tr>
        <tr>
          <td>Object Rotation</td>
          <td></td><td>Up</td><td>Down</td><td>Left</td><td>Right</td><td>PgUp</td><td>PgDn</td>
        </tr>
        <tr>
          <td>Object Position</td>
          <td>Shift +</td><td>Up</td><td>Down</td><td>Left</td><td>Right</td><td>PgUp</td><td>PgDn</td>
        </tr>
        <tr>
          <td>Decrease/Increase Line Width</td><td></td><td>[</td><td>]</td><td>{</td><td>}</td>
        </tr>
    </table>
  </body>
</html>
